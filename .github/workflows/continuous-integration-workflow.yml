name: CI and CD portfolio
on:
  push:
    branches:
      -master
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Build 🔧 
        run: |
          npm run build

      - name: Deploy 🚀
        run: |
          npm run deploy